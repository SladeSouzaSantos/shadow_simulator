name: Deploy Shadow Sim Pro

on:
  push:
    branches: [ main ]

jobs:
  # üèóÔ∏è BUILD E PUSH
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/shadow-sim-pro:latest

  # üöÄ DEPLOY REMOTO
  deploy:
    name: Deploy to Raspberry Pi
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Execute Remote Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEST_DIR="/app/shadow-sim-pro"
            mkdir -p $DEST_DIR
            cd $DEST_DIR
            # Aqui voc√™ garante que o nginx.conf e o docker-stack estejam no Pi
            # Recomendo usar git pull ou scp antes, mas para simplificar:
            docker stack deploy -c docker-stack.yml shadow-sim --with-registry-auth --resolve-image always --prune

  # ‚úÖ HEALTH CHECK
  healthcheck:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Wait and Check
        run: |
          echo "‚è≥ Estabilizando hardware..."
          sleep 30
          curl -f http://100.71.249.12:8090 || exit 1