name: Deploy Shadow Sim Pro

on:
  push:
    branches: [ main ]

jobs:
  # üîç JOB 1: VALIDA√á√ÉO (LINT)
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint Python & Configs
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_BLACK: true 
          VALIDATE_YAML: true

  # üèóÔ∏è JOB 2: BUILD E PUSH
  build:
    name: Build and Push Image
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Resolve o erro de letras mai√∫sculas no nome do reposit√≥rio
      - name: Lowercase Repo Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          # Usa a vari√°vel tratada em min√∫sculas
          tags: ghcr.io/${{ env.REPO_LOWER }}:latest

  # üöÄ DEPLOY REMOTO
  deploy:
    name: Deploy to Raspberry Pi
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Execute Remote Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            DEST_DIR="/app/shadow-sim-pro"
            mkdir -p $DEST_DIR
            cd $DEST_DIR
            docker stack deploy -c docker-stack.yml shadow-sim --with-registry-auth --resolve-image always --prune

  # ‚úÖ HEALTH CHECK
  healthcheck:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Wait and Check
        run: |
          echo "‚è≥ Estabilizando hardware..."
          sleep 30
          # Substitu√≠do o IP fixo pela vari√°vel de ambiente do GitHub
          echo "üåê Testando acesso em http://${{ secrets.SERVER_HOST }}:8095"
          curl -f http://${{ secrets.SERVER_HOST }}:8095 || exit 1